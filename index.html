<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be my Valentine Isuru?</title>
<style>
  body {
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    color: #fff;
    animation: gradientBG 10s ease infinite;
    background: linear-gradient(-45deg, #ff66aa, #ff0077, #ff99cc, #ff33aa);
    background-size: 400% 400%;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  h1 {
    font-size: 3em;
    margin-top:50px;
    text-shadow: 0 0 20px #fff;
  }

  button {
    font-size: 2em;
    padding: 15px 40px;
    margin: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    transition: transform 0.2s;
  }

  #yesBtn {
    background:#ff0077;
    color:#fff;
  }

  #noBtn {
    background:#222;
    color:#fff;
  }

  #yesScreen {
    display: none;
    margin-top: 50px;
  }

  #yesScreen img {
    width: 300px;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 0 30px #ff66aa;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0px);}
    50% { transform: translateY(-15px);}
    100% { transform: translateY(0px);}
  }
</style>
</head>
<body>

<h1 id="mainTitle">My Valentine</h1>
<button id="yesBtn">YES</button>
<button id="noBtn">NO</button>

<div id="yesScreen">
  <h1>Correct choice Ms Valentine ðŸ’–</h1>
  <img src="https://tenor.com/bP6fMZYXjv0.gif" alt="Cat with Rose">
</div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const yesScreen = document.getElementById('yesScreen');
  const mainTitle = document.getElementById('mainTitle');

  yesBtn.onclick = () => {
    mainTitle.style.display = 'none';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    yesScreen.style.display = 'block';
  }

  // Make NO button run away
  noBtn.onmouseover = () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }
</script>

</body>
</html>
